<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      getDocs,
      doc,
      deleteDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usu√°rio n√£o identificado. Fa√ßa login.");
      window.location.href = "acesso.html";
    }

    const lista = document.getElementById("listaContatos");
    const ref = collection(db, "usuarios");

    document.getElementById("usuarioAtual").textContent = `Voc√™: ${usuario}`;

    getDocs(ref).then(snapshot => {
      snapshot.forEach(docUser => {
        const nome = docUser.id;
        const dados = docUser.data();

        const item = document.createElement("div");
        item.className = "contato-item";
        item.innerHTML = `
          <div class="contato-nome">${nome} ${dados.adm ? "‚≠ê" : ""}</div>
        `;

        if (["Renato", "Pir"].includes(usuario)) {
          const botoes = document.createElement("div");
          botoes.className = "acoes-contato";

          const btnExcluir = document.createElement("button");
          btnExcluir.textContent = "üóëÔ∏è";
          btnExcluir.onclick = async () => {
            if (confirm(`Excluir usu√°rio ${nome}?`)) {
              await deleteDoc(doc(db, "usuarios", nome));
              alert("Usu√°rio exclu√≠do.");
              location.reload();
            }
          };

          const btnADM = document.createElement("button");
          btnADM.textContent = dados.adm ? "‚ùå ADM" : "‚≠ê ADM";
          btnADM.onclick = async () => {
            await updateDoc(doc(db, "usuarios", nome), {
              adm: !dados.adm
            });
            location.reload();
          };

          botoes.appendChild(btnExcluir);
          botoes.appendChild(btnADM);
          item.appendChild(botoes);
        }

        lista.appendChild(item);
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    .top-bar {
      padding: 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
    }

    .contatos {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #fff;
    }

    .contato-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contato-nome {
      font-weight: bold;
    }

    .acoes-contato button {
      margin-left: 8px;
      border: none;
      background: #6a5af9;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    .bottom-bar button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="top-bar">Contatos</div>
    <div class="contatos" id="listaContatos"></div>
    <div class="bottom-bar">
      <span id="usuarioAtual" style="font-size: 14px;"></span>
      <button onclick="window.location.href='home.html'">In√≠cio</button>
    </div>
  </div>
</body>
</html>
