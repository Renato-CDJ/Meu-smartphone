<!-- presentes.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home-smartphone">
  <div class="phone">
    <div class="status-bar">
      <span>🎁 Presentes</span>
      <button onclick="window.location.href='home.html'">⬅️</button>
    </div>

    <main style="padding: 1rem; overflow-y: auto; flex: 1;">
      <form id="form-presente">
        <input type="text" id="titulo" placeholder="Nome do presente" required />
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <input type="url" id="link" placeholder="Link (opcional)" />
        <input type="file" id="imagem" accept="image/*" />
        <button type="submit">Salvar Presente</button>
      </form>

      <div id="lista-presentes" style="margin-top: 2rem;"></div>
    </main>
  </div>

  <script type="module">
    import { db, collection, addDoc, getDocs, onSnapshot } from './firebase.js';

    const user = localStorage.getItem("usuario");
    const form = document.getElementById("form-presente");
    const lista = document.getElementById("lista-presentes");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const link = document.getElementById("link").value;
      const file = document.getElementById("imagem").files[0];

      const novo = {
        quem: user,
        titulo,
        descricao,
        link,
        data: new Date().toLocaleString(),
        imagem: null
      };

      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          novo.imagem = reader.result;
          await addDoc(collection(db, "presentes"), novo);
          form.reset();
        };
        reader.readAsDataURL(file);
      } else {
        await addDoc(collection(db, "presentes"), novo);
        form.reset();
      }
    };

    onSnapshot(collection(db, "presentes"), (snapshot) => {
      lista.innerHTML = "";
      snapshot.docs.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "presente-card";
        div.innerHTML = `
          <strong>${p.quem} pediu:</strong> ${p.titulo}<br>
          <small>${p.data}</small><br>
          <p>${p.descricao}</p>
          ${p.imagem ? `<img src="${p.imagem}" style="max-width:100%; border-radius:10px;" />` : ""}
          ${p.link ? `<a href="${p.link}" target="_blank">🔗 Ver Link</a>` : ""}
        `;
        lista.appendChild(div);
      });
    });
  </script>
</body>
</html>
