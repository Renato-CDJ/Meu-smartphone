<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 40px 20px;
      align-items: center;
      justify-content: center;
    }

    .preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
    }

    button {
      background: #6a5af9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5946e0;
    }
  </style>
</head>
<body>

<div class="iphone">
  <div class="screen">
    <h2>Cadastro</h2>

    <div class="preview" id="fotoPreview">
      <img src="https://via.placeholder.com/120" alt="Preview">
    </div>

    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
  </div>
</div>

<script type="module">
  import { db } from './firebase.js';
  import { setDoc, doc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  let fotoDataURL = "";

  const fotoInput = document.getElementById('fotoInput');
  const fotoPreview = document.getElementById('fotoPreview').querySelector('img');

  fotoInput.addEventListener('change', () => {
    const file = fotoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        fotoDataURL = e.target.result;
        fotoPreview.src = fotoDataURL;
      };
      reader.readAsDataURL(file);
    }
  });

  async function cadastrar() {
    const usuario = document.getElementById('usuario').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (!usuario || !senha) {
      alert('Preencha todos os campos');
      return;
    }

    await setDoc(doc(db, "usuarios", usuario), {
      usuario,
      senha,
      fotoPerfil: fotoDataURL
    });

    localStorage.setItem('usuario', usuario);
    alert('Cadastro realizado!');
    window.location.href = "home.html";
  }
</script>

</body>
</html>
