<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .iphone::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 48px;
      box-shadow: inset 0 0 15px #121212, 0 0 1px 1px #555555aa;
      pointer-events: none;
      z-index: 1;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      align-items: center;
      justify-content: center;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    h2 {
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      background: #2d2f44;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #6a5af9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #867cff;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #f66;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    .link a {
      color: #6aafff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Cadastro</h2>
      <input type="text" id="usuario" placeholder="Nome do aparelho/usuário" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <div class="msg" id="msg"></div>
      <div class="link">Já tem conta? <a href="acesso.html">Entrar</a></div>
    </div>
  </div>

  <script>
    function cadastrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msg");

      if (usuario === "" || senha === "") {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      const dados = {
        usuario,
        senha
      };

      localStorage.setItem("dadosCadastro", JSON.stringify(dados));
      msg.style.color = "#6af96a";
      msg.textContent = "Cadastro realizado com sucesso!";
    }
  </script>
</body>
</html>
