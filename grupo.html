<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Geral</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usuário não identificado. Faça login.");
      window.location.href = "acesso.html";
    }

    const grupoId = "grupo:geral";
    const destinoEl = document.getElementById("destinoAtual");
    destinoEl.textContent = "Grupo: Geral";

    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");

    const mensagensRef = collection(db, "mensagens", grupoId, "conversa");

    async function enviarMensagem(texto) {
      await addDoc(mensagensRef, {
        texto,
        timestamp: serverTimestamp(),
        autor: usuario
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;
      await enviarMensagem(texto);
      input.value = "";
    });

    const q = query(mensagensRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      messagesEl.innerHTML = "";
      snapshot.forEach(doc => {
        const dados = doc.data();
        const div = document.createElement("div");
        div.className = "message" + (dados.autor === usuario ? " sent" : " received");
        div.innerHTML = `<strong>${dados.autor}</strong><br>${dados.texto}`;
        messagesEl.appendChild(div);
      });
      setTimeout(() => messagesEl.scrollTop = messagesEl.scrollHeight, 100);
    });
  </script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    .top-bar {
      padding: 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 8px;
      border-radius: 20px;
      font-size: 14px;
    }

    .sent {
      align-self: flex-end;
      background-color: #DCF8C6;
    }

    .received {
      align-self: flex-start;
      background-color: #e6e6e6;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    .bottom-bar button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="top-bar" id="destinoAtual">Grupo: Geral</div>
    <div class="messages" id="messages"></div>
    <form class="input-area" id="chat-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button type="submit">➤</button>
    </form>
    <div class="bottom-bar">
      <button onclick="window.location.href='home.html'">Início</button>
      <button onclick="window.location.href='contatos.html'">Contatos</button>
    </div>
  </div>
</body>
</html>
