<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartphone - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="smartphone">
  <div class="phone">
    <header class="home-header">
      <h2>Início</h2>
    </header>
    <main class="home-main">
      <div class="icon-grid">
        <a href="presentes.html" class="icon-button">
          🎁<span>Presentes</span>
        </a>
        <a href="chat.html" class="icon-button">
          💬<span>Chat</span>
        </a>
        <a href="contatos.html" class="icon-button">
          📇<span>Contatos</span>
        </a>
        <a href="calendario.html" class="icon-button">
          📅<span>Calendário</span>
        </a>
        <a href="galeria.html" class="icon-button">
          🖼<span>Galeria</span>
        </a>
        <a href="relogio.html" class="icon-button">
          ⏰<span>Relógio</span>
        </a>
      </div>

      <div class="contatos-home" style="margin-top: 20px; padding: 0 10px;">
        <h3>Meus Contatos</h3>
        <ul id="listaContatosHome" style="list-style: none; padding-left: 0;"></ul>
      </div>
    </main>
    <footer class="home-footer">
      <button onclick="bloquear()">🔒 Bloquear</button>
      <button onclick="mudarTema()">💡 Tema</button>
    </footer>
  </div>

  <script type="module">
    import { db, doc, getDoc } from './firebase.js';

    async function carregarContatosHome() {
      const user = localStorage.getItem("usuario");
      if (!user) return;
      const ref = doc(db, "usuarios", user);
      const snap = await getDoc(ref);
      const lista = snap.exists() ? snap.data().contatos || [] : [];

      const ul = document.getElementById("listaContatosHome");
      ul.innerHTML = "";
      lista.forEach(nome => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `chat.html?contato=${nome}`;
        link.textContent = `💬 ${nome}`;
        li.appendChild(link);
        ul.appendChild(li);
      });
    }

    carregarContatosHome();
  </script>
  <script>
    function bloquear() {
      window.location.href = 'lockscreen.html';
    }

    function mudarTema() {
      const phone = document.querySelector('.phone');
      phone.classList.toggle('tema-escuro');
    }
  </script>
</body>
</html>
