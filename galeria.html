<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .phone {
      width: 375px;
      height: 667px;
      background: #fff;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #ff4d6d;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .galeria-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .galeria-container input[type="file"] {
      margin-bottom: 1rem;
    }
    .fotos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      overflow-y: auto;
    }
    .fotos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar">
      <span>Galeria</span>
      <button onclick="window.location.href='home.html'">⬅️</button>
    </div>
    <div class="header">Galeria</div>
    <div class="galeria-container">
      <input type="file" id="upload" accept="image/*" multiple />
      <div class="fotos" id="fotos"></div>
    </div>
  </div>

  <script>
    const fotos = JSON.parse(localStorage.getItem("galeriaFotos") || "[]");
    const container = document.getElementById("fotos");

    function renderizarFotos() {
      container.innerHTML = "";
      fotos.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
      });
    }

    document.getElementById("upload").addEventListener("change", function(e) {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          fotos.push(evt.target.result);
          localStorage.setItem("galeriaFotos", JSON.stringify(fotos));
          renderizarFotos();
        };
        reader.readAsDataURL(file);
      });
    });

    renderizarFotos();
  </script>
</body>
</html>
