<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calend√°rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Mesmo estilo base do iPhone */
    body { margin: 0; background: linear-gradient(135deg, #0f1115, #1e222b); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #fff; }
    .iphone { width: 390px; height: 844px; background: #000; border-radius: 60px; border: 12px solid #1c1c1c; box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .iphone::before { content: ""; position: absolute; top: 12px; left: 12px; right: 12px; bottom: 12px; border-radius: 48px; box-shadow: inset 0 0 15px #121212, 0 0 1px 1px #555555aa; pointer-events: none; z-index: 1; }
    .screen { flex: 1; background: linear-gradient(180deg, #12131a, #1e2130); border-radius: 48px; box-shadow: inset 0 0 40px #0009; display: flex; flex-direction: column; padding: 60px 20px 20px; }
    .notch { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 210px; height: 34px; background: black; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; z-index: 10; }
    h2 { text-align: center; margin-bottom: 20px; }
    textarea, button { width: 100%; font-size: 16px; border-radius: 12px; padding: 10px; margin-bottom: 12px; border: none; }
    textarea { resize: none; background: #2d2f44; color: #fff; height: 120px; }
    button { background: #6a5af9; color: white; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #867cff; }
    .event-list { margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Calend√°rio</h2>
      <textarea id="evento" placeholder="Digite um evento..."></textarea>
      <button onclick="salvarEvento()">Salvar Evento</button>
      <div class="event-list" id="event-list"></div>
    </div>
  </div>

  <script>
    const lista = document.getElementById('event-list');
    function salvarEvento() {
      const texto = document.getElementById('evento').value.trim();
      if (texto) {
        const item = document.createElement('div');
        item.textContent = `üìù ${texto}`;
        lista.appendChild(item);
        document.getElementById('evento').value = '';
      }
    }
  </script>
</body>
</html>
