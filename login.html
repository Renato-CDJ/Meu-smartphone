<!-- login.html com formato smartphone -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home-smartphone">
  <div class="phone">
    <div class="status-bar">Login ğŸ”</div>
    <form id="form-login" style="padding: 2rem; display: flex; flex-direction: column; gap: 10px;">
      <input type="text" id="usuario" placeholder="UsuÃ¡rio" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div id="erro" class="erro"></div>
    </form>
  </div>

  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const form = document.getElementById("form-login");
    const erro = document.getElementById("erro");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const docs = await getDocs(collection(db, "usuarios"));
      const existente = docs.docs.find(doc => {
        const dados = doc.data();
        return dados.usuario === usuario && dados.senha === senha;
      });

      if (!existente) {
        erro.textContent = "UsuÃ¡rio ou senha incorretos!";
        return;
      }

      localStorage.setItem("usuario", usuario);
      alert("LÃ¡ vou eu!");
      window.location.href = "home.html";
    };
  </script>
</body>
</html>
