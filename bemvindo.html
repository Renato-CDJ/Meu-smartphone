<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .phone {
      width: 375px;
      height: 667px;
      background: #fff8fb;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .tela-bemvindo {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: linear-gradient(to bottom, #ffe0ec, #ffc0cb);
    }
    h2 {
      font-size: 1.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
    }
    .botoes button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #d6336c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .botoes button:hover {
      background: #c41f5d;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="tela-bemvindo">
      <h2>Bem-vindo!</h2><br><br><br><br><br>
      <div class="botoes">
        <button onclick="window.location.href='registro.html'">Registrar</button>
        <button onclick="window.location.href='login.html'">Iniciar</button>
      </div>
    </div>
  </div>
</body>
</html>
