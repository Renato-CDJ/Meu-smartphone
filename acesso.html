<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      align-items: center;
      justify-content: center;
    }
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .msg.success {
      color: #6af96a;
      font-weight: bold;
    }
    .msg.error {
      color: #f66;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
    }
    button {
      background: #6a5af9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5946e0;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Entrar</h2>
      <input type="text" id="usuario" placeholder="Nome do aparelho/usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="entrar()">Acessar</button>
      <div class="msg" id="msg"></div>
      <div class="msg link">Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    async function entrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msg");

      if (!usuario || !senha) {
        msg.textContent = "Preencha todos os campos.";
        msg.className = "msg error";
        return;
      }

      const ref = doc(db, "usuarios", usuario);
      const docSnap = await getDoc(ref);

      if (!docSnap.exists()) {
        msg.textContent = "Usuário não encontrado.";
        msg.className = "msg error";
        return;
      }

      const dados = docSnap.data();

      if (dados.senha === senha) {
        localStorage.setItem("usuario", usuario);
        if (dados.foto) localStorage.setItem("fotoPerfil", dados.foto);
        msg.innerHTML = `Login bem-sucedido como <strong>${usuario}</strong>!`;
        msg.className = "msg success";

        const isAdmin = dados.adm === true || usuario.toLowerCase() === "adm";
        setTimeout(() => {
          window.location.href = isAdmin ? "home.html" : "grupo.html";
        }, 1000);
      } else {
        msg.textContent = "Senha incorreta.";
        msg.className = "msg error";
      }
    }

    window.entrar = entrar;
  </script>
</body>
</html>
