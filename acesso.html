<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      align-items: center;
      justify-content: center;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    .password-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .password-box input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      width: 150px;
      text-align: center;
    }

    .password-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #6a5af9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .password-box button:hover {
      background: #5946e0;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .msg.success {
      color: #6af96a;
      font-weight: bold;
    }

    .msg.error {
      color: #f66;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Entrar</h2>
      <input type="text" id="usuario" placeholder="Nome do aparelho/usuário" class="input-style">
      <input type="password" id="senha" placeholder="Senha" class="input-style">
      <button class="btn-style" onclick="entrar()">Acessar</button>
      <div class="msg" id="msg"></div>
      <div class="msg link">Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></div>
    </div>
  </div>

  <script>
    function entrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msg");
      const dadosSalvos = JSON.parse(localStorage.getItem("dadosCadastro"));

      if (dadosSalvos && usuario === dadosSalvos.usuario && senha === dadosSalvos.senha) {
        localStorage.setItem("usuario", usuario);
        msg.textContent = "Login bem-sucedido! Redirecionando...";
        msg.className = "msg success";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        msg.textContent = "Usuário ou senha incorretos.";
        msg.className = "msg error";
      }
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
