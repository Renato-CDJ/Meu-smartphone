<!-- register.html com formato smartphone -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home-smartphone">
  <div class="phone">
    <div class="status-bar">Registrar ðŸ“²</div>
    <form id="form-registro" style="padding: 2rem; display: flex; flex-direction: column; gap: 10px;">
      <input type="text" id="usuario" placeholder="UsuÃ¡rio" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Registrar</button>
      <div id="erro" class="erro"></div>
    </form>
  </div>

  <script type="module">
    import { db, collection, getDocs, addDoc } from './firebase.js';

    const form = document.getElementById("form-registro");
    const erro = document.getElementById("erro");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const docs = await getDocs(collection(db, "usuarios"));
      const existente = docs.docs.find(doc => doc.data().usuario === usuario);
      if (existente) {
        erro.textContent = "UsuÃ¡rio jÃ¡ existe!";
        return;
      }

      await addDoc(collection(db, "usuarios"), { usuario, senha });
      alert("Registrado com sucesso!");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
