<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection, getDocs, query, orderBy, limit, getDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usu√°rio n√£o identificado.");
      window.location.href = "acesso.html";
    }

    const listaEl = document.getElementById("lista-conversas");
    const buscaInput = document.getElementById("busca");
    const contatosRef = collection(db, "usuarios", usuario, "contatos");
    const gruposRef = collection(db, "usuarios", usuario, "grupos");

    function criarIdContato(a, b) {
      return [a, b].sort().join("-");
    }

    function criarElementoConversa(tipo, nomeExibido, chatId, preview, foto) {
      const div = document.createElement("div");
      div.className = "conversa";
      div.onclick = () => {
        localStorage.setItem("destinoChat", `${tipo}:${chatId}`);
        window.location.href = "chat.html";
      };

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      if (foto) {
        avatar.innerHTML = `<img src="${foto}" alt="avatar">`;
      } else {
        avatar.textContent = nomeExibido.charAt(0).toUpperCase();
      }

      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `
        <div class="nome">${nomeExibido}</div>
        <div class="preview">${preview}</div>
      `;

      div.appendChild(avatar);
      div.appendChild(info);
      return div;
    }

    async function buscarUltimaMensagem(chatId) {
      const mensagensRef = collection(db, "mensagens", chatId, "conversa");
      const q = query(mensagensRef, orderBy("timestamp", "desc"), limit(1));
      const snap = await getDocs(q);
      if (!snap.empty) {
        return snap.docs[0].data().texto;
      } else {
        return "(sem mensagens)";
      }
    }

    async function carregarConversas(filtro = "") {
      listaEl.innerHTML = "";

      const contatosSnap = await getDocs(contatosRef);
      for (const docContato of contatosSnap.docs) {
        const nome = docContato.data().nome;
        if (filtro && !nome.toLowerCase().includes(filtro.toLowerCase())) continue;
        const idChat = criarIdContato(usuario, nome);
        const chatId = `contato:${idChat}`;
        const preview = await buscarUltimaMensagem(chatId);

        let foto = null;
        const contatoDoc = await getDoc(doc(db, "usuarios", nome));
        if (contatoDoc.exists()) {
          foto = contatoDoc.data().fotoPerfil || null;
        }

        listaEl.appendChild(criarElementoConversa("contato", nome, idChat, preview, foto));
      }

      const gruposSnap = await getDocs(gruposRef);
      for (const docGrupo of gruposSnap.docs) {
        const nome = docGrupo.data().nome;
        if (filtro && !nome.toLowerCase().includes(filtro.toLowerCase())) continue;
        const chatId = `grupo:${nome}`;
        const preview = await buscarUltimaMensagem(chatId);
        listaEl.appendChild(criarElementoConversa("grupo", nome, nome, preview, null));
      }
    }

    buscaInput.addEventListener("input", () => {
      const filtro = buscaInput.value.trim();
      carregarConversas(filtro);
    });

    carregarConversas();
  </script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      overflow-y: auto;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .busca {
      display: flex;
      align-items: center;
      background: #2a2d44;
      border-radius: 20px;
      padding: 10px 14px;
      margin-bottom: 20px;
    }

    .busca input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .busca::before {
      content: "üîç";
      margin-right: 8px;
    }

    .conversa {
      background: #2d2f44;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: background 0.2s ease;
    }

    .conversa:hover {
      background: #3a3f66;
    }

    .avatar {
      width: 44px;
      height: 44px;
      background: #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 12px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .info {
      flex: 1;
    }

    .info .nome {
      font-weight: bold;
      font-size: 16px;
    }

    .info .preview {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    .botao-flutuante {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #6a5af9;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <h2>Conversas</h2>
      <div class="busca">
        <input id="busca" type="text" placeholder="Buscar..." />
      </div>
      <div id="lista-conversas"></div>
      <div class="botao-flutuante" title="Nova conversa">‚úèÔ∏è</div>
    </div>
  </div>
</body>
</html>
