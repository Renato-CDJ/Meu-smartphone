<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .iphone::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 48px;
      box-shadow: inset 0 0 15px #121212, 0 0 1px 1px #555555aa;
      pointer-events: none;
      z-index: 1;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      overflow-y: auto;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .conversa {
      background: #2d2f44;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: background 0.2s ease;
    }

    .conversa:hover {
      background: #3a3f66;
    }

    .avatar {
      width: 44px;
      height: 44px;
      background: #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 12px;
    }

    .info {
      flex: 1;
    }

    .info .nome {
      font-weight: bold;
      font-size: 16px;
    }

    .info .preview {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    #notificacao {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #6a5af9;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
      z-index: 1000;
      border-bottom: 2px solid #453df5;
    }
  </style>
</head>
<body>
  <div id="notificacao">Nova mensagem</div>

  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Conversas</h2>
      <div id="lista-conversas"></div>
    </div>
  </div>

  <script>
    const listaEl = document.getElementById("lista-conversas");

    function criarConversaElemento(tipo, nome, preview) {
      const div = document.createElement("div");
      div.className = "conversa";
      div.onclick = () => {
        const destino = `${tipo}:${nome}`;
        localStorage.setItem("destinoChat", destino);
        window.location.href = "chat.html";
      };

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = nome.charAt(0).toUpperCase();

      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `<div class="nome">${nome}</div><div class="preview">${preview}</div>`;

      div.appendChild(avatar);
      div.appendChild(info);
      return div;
    }

    function carregarConversas() {
      listaEl.innerHTML = "";

      const contatos = JSON.parse(localStorage.getItem("contatos") || "[]");
      contatos.forEach(c => {
        const chave = `chat-contato:${c.nome}`;
        const mensagens = JSON.parse(localStorage.getItem(chave) || "[]");
        const ultimo = mensagens.length > 0 ? mensagens[mensagens.length - 1].texto : "(sem mensagens)";
        listaEl.appendChild(criarConversaElemento("contato", c.nome, ultimo));
      });

      const grupos = JSON.parse(localStorage.getItem("grupos") || "[]");
      grupos.forEach(g => {
        const chave = `chat-grupo:${g.nome}`;
        const mensagens = JSON.parse(localStorage.getItem(chave) || "[]");
        const ultimo = mensagens.length > 0 ? mensagens[mensagens.length - 1].texto : "(sem mensagens)";
        listaEl.appendChild(criarConversaElemento("grupo", g.nome, ultimo));
      });
    }

    function verificarNovasMensagens() {
      const contatos = JSON.parse(localStorage.getItem("contatos") || "[]");
      const grupos = JSON.parse(localStorage.getItem("grupos") || "[]");
      const statusAnterior = JSON.parse(localStorage.getItem("lastStatus") || "{}");
      const statusAtual = {};

      contatos.forEach(c => {
        const chave = `chat-contato:${c.nome}`;
        const mensagens = JSON.parse(localStorage.getItem(chave) || "[]");
        statusAtual[chave] = mensagens.length;
        if (statusAnterior[chave] !== undefined && mensagens.length > statusAnterior[chave]) {
          mostrarNotificacao(`ðŸ“¨ Nova mensagem de ${c.nome}`);
        }
      });

      grupos.forEach(g => {
        const chave = `chat-grupo:${g.nome}`;
        const mensagens = JSON.parse(localStorage.getItem(chave) || "[]");
        statusAtual[chave] = mensagens.length;
        if (statusAnterior[chave] !== undefined && mensagens.length > statusAnterior[chave]) {
          mostrarNotificacao(`ðŸ‘¥ Nova mensagem no grupo ${g.nome}`);
        }
      });

      localStorage.setItem("lastStatus", JSON.stringify(statusAtual));
    }

    function mostrarNotificacao(texto) {
      const el = document.getElementById("notificacao");
      el.textContent = texto;
      el.style.display = "block";
      setTimeout(() => {
        el.style.display = "none";
      }, 3000);
    }

    carregarConversas();
    verificarNovasMensagens();
    setInterval(verificarNovasMensagens, 4000);
  </script>
</body>
</html>
