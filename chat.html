<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
      getDocs, getDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usu√°rio n√£o identificado.");
      window.location.href = "acesso.html";
    }

    const destinoChat = localStorage.getItem("destinoChat");
    const destinoEl = document.getElementById("destinoAtual");
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const notificacaoEl = document.getElementById("notificacao");

    if (!destinoChat) {
      destinoEl.textContent = "Nenhum chat ativo";
    } else {
      if (destinoChat.startsWith("grupo:")) {
        destinoEl.textContent = `Grupo: ${destinoChat.split(":")[1]}`;
      } else {
        const partes = destinoChat.split(":")[1].split("-");
        const outro = partes.find(p => p !== usuario);
        destinoEl.textContent = `Contato: ${outro}`;
      }
    }

    function mostrarNotificacao(texto) {
      notificacaoEl.textContent = texto;
      notificacaoEl.style.display = "block";
      setTimeout(() => {
        notificacaoEl.style.display = "none";
      }, 2000);
    }

    async function enviarMensagem(texto) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      await addDoc(mensagensRef, {
        texto,
        timestamp: serverTimestamp(),
        autor: usuario
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto || !destinoChat) return;
      await enviarMensagem(texto);
      input.value = "";
      mostrarNotificacao("Mensagem enviada!");
    });

    function formatarHora(timestamp) {
      if (!timestamp) return "--:--";
      const data = timestamp.toDate();
      return data.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function criarReacoesHtml(idMensagem, reacoesExistentes) {
      const emojis = ['üòç', 'üòÇ', 'üëç', '‚ù§Ô∏è'];
      return emojis.map(emoji => {
        const usuarios = reacoesExistentes[emoji] || [];
        const count = usuarios.length;
        const selecionado = usuarios.includes(usuario) ? 'selecionado' : '';
        return `
          <span class="reacao ${selecionado}" onclick="reagir('${idMensagem}', '${emoji}')">
            ${emoji} ${count > 0 ? count : ""}
          </span>
        `;
      }).join(" ");
    }

    window.reagir = async function (idMensagem, emoji) {
      const msgRef = doc(db, "mensagens", destinoChat, "conversa", idMensagem);
      const snap = await getDoc(msgRef);
      if (!snap.exists()) return;

      const dados = snap.data();
      let reacoes = dados.reacoes || {};

      if (!reacoes[emoji]) reacoes[emoji] = [];

      if (reacoes[emoji].includes(usuario)) {
        reacoes[emoji] = reacoes[emoji].filter(u => u !== usuario);
      } else {
        reacoes[emoji].push(usuario);
      }

      await updateDoc(msgRef, { reacoes });
    };

    if (destinoChat) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      const q = query(mensagensRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesEl.innerHTML = "";
        snapshot.forEach(doc => {
          const dados = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          const hora = formatarHora(dados.timestamp);

          if (dados.autor === usuario) {
            div.classList.add("enviada");
            div.innerHTML = `
              <div>${dados.texto}</div>
              <div class="msg-footer">${hora}</div>
              
            `;
          } else {
            div.classList.add("recebida");
            div.innerHTML = `
              <div class="autor">${dados.autor}:</div>
              <div>${dados.texto}</div>
              <div class="msg-footer">${hora}</div>
              
            `;
          }

          messagesEl.appendChild(div);
        });
        setTimeout(() => messagesEl.scrollTop = messagesEl.scrollHeight, 100);
      });
    }

    const contatosRef = collection(db, "usuarios", usuario, "contatos");
    const gruposRef = collection(db, "usuarios", usuario, "grupos");

    window.mostrarContatos = async function () {
      const snap = await getDocs(contatosRef);
      const nomes = snap.docs.map(doc => doc.data().nome);
      if (nomes.length === 0) return alert("Nenhum contato.");
      const nome = prompt("Conversar com:" + nomes.join(""));
      if (!nome) return;
      const ids = [usuario, nome].sort();
      const chatId = `contato:${ids.join("-")}`;
      localStorage.setItem("destinoChat", chatId);
      location.reload();
    };

    window.mostrarGrupos = async function () {
      const snap = await getDocs(gruposRef);
      const nomes = snap.docs.map(doc => doc.data().nome);
      if (nomes.length === 0) return alert("Nenhum grupo.");
      const nome = prompt("Abrir grupo:" + nomes.join(""));
      if (!nome) return;
      localStorage.setItem("destinoChat", `grupo:${nome}`);
      location.reload();
    };
  </script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
    }
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }
    .chat-header {
      text-align: center;
      padding: 10px;
    }
    .chat-header button {
      margin: 4px;
      padding: 6px 12px;
      border-radius: 8px;
      background: #6a5af9;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 16px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 6px;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      background: #6a5af9;
      color: white;
      align-self: flex-end;
      display: flex;
      flex-direction: column;
      gap: 4px;
      position: relative;
    }
    .message.recebida {
      align-self: flex-start;
      background: #444868;
    }
    .msg-footer {
      font-size: 12px;
      color: #ccc;
      text-align: right;
    }
    .autor {
      font-size: 13px;
      font-weight: bold;
      color: #aaa;
    }    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      background: #23233b;
      padding: 10px;
      border-radius: 20px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 16px;
      background: #353559;
      color: #fff;
      font-size: 16px;
    }
    .input-area button {
      background: #6a5af9;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #notificacao {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #6a5af9;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      display: none;
      z-index: 20;
      border-bottom: 2px solid #453df5;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div id="notificacao">Nova mensagem</div>
    <div class="screen">
      <div class="notch"></div>
      <div class="chat-header">
        <button onclick="mostrarContatos()">üë• Contatos</button>
        <button onclick="mostrarGrupos()">üë®‚Äçüë©‚Äçüëß Grupos</button>
        <div id="destinoAtual" style="margin-top: 8px; font-weight: bold;">Carregando...</div>
      </div>
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form class="input-area" id="chat-form">
          <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
          <button type="submit">‚û§</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
