<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usu√°rio n√£o identificado. Fa√ßa login.");
      window.location.href = "acesso.html";
    }

    const destinoChat = localStorage.getItem("destinoChat");
    const destinoEl = document.getElementById("destinoAtual");
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const notificacaoEl = document.getElementById("notificacao");

    if (!destinoChat) {
      destinoEl.textContent = "Nenhum chat ativo";
    } else {
      const nomeChat = destinoChat.split(":")[1];
      const tipo = destinoChat.startsWith("grupo:") ? "Grupo" : "Contato";
      destinoEl.textContent = `${tipo}: ${nomeChat}`;
    }

    function mostrarNotificacao(texto) {
      notificacaoEl.textContent = texto;
      notificacaoEl.style.display = "block";
      setTimeout(() => {
        notificacaoEl.style.display = "none";
      }, 3000);
    }

    async function enviarMensagem(texto) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      await addDoc(mensagensRef, {
        texto,
        timestamp: serverTimestamp(),
        autor: usuario
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto || !destinoChat) return;
      await enviarMensagem(texto);
      input.value = "";
      mostrarNotificacao("Mensagem enviada!");
    });

    if (destinoChat) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      const q = query(mensagensRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesEl.innerHTML = "";
        snapshot.forEach(doc => {
          const dados = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.textContent = dados.texto;
          messagesEl.appendChild(div);
        });
        setTimeout(() => messagesEl.scrollTop = messagesEl.scrollHeight, 100);
      });
    }

    const contatosRef = collection(db, "usuarios", usuario, "contatos");
    const gruposRef = collection(db, "usuarios", usuario, "grupos");

    window.mostrarContatos = async function () {
      const snap = await getDocs(contatosRef);
      const contatos = [];
      snap.forEach(doc => contatos.push(doc.data().nome));

      if (contatos.length === 0) return alert("Nenhum contato.");
      const nome = prompt("Conversar com:\n" + contatos.join("\n"));
      if (!nome) return;
      localStorage.setItem("destinoChat", `contato:${nome}`);
      location.reload();
    };

    window.mostrarGrupos = async function () {
      const snap = await getDocs(gruposRef);
      const grupos = [];
      snap.forEach(doc => grupos.push(doc.data().nome));

      if (grupos.length === 0) return alert("Nenhum grupo.");
      const nome = prompt("Abrir grupo:\n" + grupos.join("\n"));
      if (!nome) return;
      localStorage.setItem("destinoChat", `grupo:${nome}`);
      location.reload();
    };

    window.abrirModalGrupo = async function () {
      const snap = await getDocs(contatosRef);
      const contatos = [];
      snap.forEach(doc => contatos.push(doc.data().nome));

      const box = document.getElementById("checkboxContatos");
      box.innerHTML = contatos.map(c =>
        `<label><input type="checkbox" value="${c}" /> ${c}</label>`
      ).join("");

      document.getElementById("modalGrupo").style.display = "block";
    };

    window.criarGrupo = async function () {
      const nome = document.getElementById("nomeGrupo").value.trim();
      const checks = document.querySelectorAll("#checkboxContatos input:checked");
      const membros = Array.from(checks).map(c => c.value);

      if (!nome || membros.length === 0) return alert("Informe nome e membros.");

      await addDoc(gruposRef, { nome, membros });
      document.getElementById("modalGrupo").style.display = "none";
      alert("Grupo salvo!");
    };
  </script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    .chat-header {
      text-align: center;
      padding: 10px;
    }

    .chat-header button {
      margin: 4px;
      padding: 6px 12px;
      border-radius: 8px;
      background: #6a5af9;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 6px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      background: #6a5af9;
      align-self: flex-end;
      color: white;
      animation: fadeInUp 0.3s ease;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      background: #23233b;
      padding: 10px;
      border-radius: 20px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 16px;
      background: #353559;
      color: #fff;
      font-size: 16px;
    }

    .input-area button {
      background: #6a5af9;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #modalGrupo {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #1e2130;
      padding: 20px;
      border-top: 2px solid #6a5af9;
      z-index: 99;
      display: none;
    }

    #modalGrupo h3 {
      margin-top: 0;
    }

    #modalGrupo label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    #modalGrupo button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #6a5af9;
      color: white;
      cursor: pointer;
    }

    #notificacao {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #6a5af9;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      display: none;
      z-index: 20;
      border-bottom: 2px solid #453df5;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div id="notificacao">Nova mensagem</div>
    <div class="screen">
      <div class="notch"></div>

      <div class="chat-header">
        <button onclick="mostrarContatos()">üë• Contatos</button>
        <button onclick="mostrarGrupos()">üë®‚Äçüë©‚Äçüëß Grupos</button>
        <button onclick="abrirModalGrupo()">‚ûï Novo Grupo</button>
        <div id="destinoAtual" style="margin-top: 8px; font-weight: bold;">Carregando...</div>
      </div>

      <div id="modalGrupo">
        <h3>Novo Grupo</h3>
        <input type="text" id="nomeGrupo" placeholder="Nome do grupo" style="width: 100%; margin-bottom: 10px; padding: 8px;" />
        <div id="checkboxContatos"></div>
        <button onclick="criarGrupo()">Criar Grupo</button>
      </div>

      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form class="input-area" id="chat-form">
          <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
          <button type="submit">‚û§</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
