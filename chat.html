<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com Amor</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #fefefe;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #ff4d6d;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
    }

    .contatos {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }

    .contato {
      cursor: pointer;
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
    }

    .chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f3f3f3;
      position: relative;
    }

    .message {
      margin-bottom: 10px;
    }

    .msg-text {
      background: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .adicionar-contato {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: #f9f9f9;
    }

    .adicionar-contato input {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 6px;
    }

    .adicionar-contato button {
      padding: 6px 10px;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">Chat com Amor ðŸ’¬</div>

    <div class="adicionar-contato">
      <input type="text" id="novoContato" placeholder="Adicionar contato..." />
      <button onclick="adicionarContato(document.getElementById('novoContato').value)">+</button>
    </div>

    <div class="contatos" id="listaContatos">
      <!-- Contatos renderizados aqui -->
    </div>

    <div class="chat" id="chat">
      <!-- Mensagens renderizadas aqui -->
    </div>

    <div class="input-area">
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">âž¤</button>
    </div>
  </div>
  <script type="module" src="script-chat.js"></script>
</body>
</html>
