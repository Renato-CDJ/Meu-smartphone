<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com Amor</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #fefefe;
      border: 12px solid #000;
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #ff4d6d;
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
    }

    .chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f3f3f3;
    }

    .message {
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="header">
      Chat com Amor ðŸ’¬
    </div>

    <div class="chat" id="chat">
      <!-- Mensagens aqui -->
    </div>

    <div class="input-area">
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">âž¤</button>
    </div>
  </div>

  <script src="script-chat.js"></script>
</body>
</html>
