<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Privado</title>
  <script type="module">
    import { aplicarTemaAutomaticamente } from './tema.js';
    aplicarTemaAutomaticamente();

    import { db } from './firebase.js';
    import {
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
      getDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Usuário não identificado.");
      window.location.href = "acesso.html";
    }

    const destinoChat = localStorage.getItem("destinoChat");
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const nomeContatoEl = document.getElementById("nomeContato");
    const avatarContatoEl = document.getElementById("avatarContato");

    let outro = "";

    if (!destinoChat) {
      nomeContatoEl.textContent = "Nenhum chat";
    } else {
      const partes = destinoChat.split(":")[1].split("-");
      outro = partes.find(p => p !== usuario);
      nomeContatoEl.textContent = outro;
      carregarFoto(outro);
    }

    async function carregarFoto(outro) {
      const contatoDoc = await getDoc(doc(db, "usuarios", outro));
      if (contatoDoc.exists()) {
        const data = contatoDoc.data();
        if (data.fotoPerfil) {
          avatarContatoEl.src = data.fotoPerfil;
        }
      }
    }

    async function enviarMensagem(texto) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      await addDoc(mensagensRef, {
        texto,
        timestamp: serverTimestamp(),
        autor: usuario
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto || !destinoChat) return;
      await enviarMensagem(texto);
      input.value = "";
    });

    function formatarHora(timestamp) {
      if (!timestamp) return "--:--";
      const data = timestamp.toDate();
      return data.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    if (destinoChat) {
      const mensagensRef = collection(db, "mensagens", destinoChat, "conversa");
      const q = query(mensagensRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesEl.innerHTML = "";
        snapshot.forEach(doc => {
          const dados = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          const hora = formatarHora(dados.timestamp);

          if (dados.autor === usuario) {
            div.classList.add("enviada");
            div.innerHTML = `
              <div class="bolha enviada">${dados.texto}</div>
              <div class="hora">${hora}</div>
            `;
          } else {
            div.classList.add("recebida");
            div.innerHTML = `
              <div class="bolha recebida">${dados.texto}</div>
              <div class="hora">${hora}</div>
            `;
          }

          messagesEl.appendChild(div);
        });
        setTimeout(() => messagesEl.scrollTop = messagesEl.scrollHeight, 100);
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
    }

    .chat-header .info {
      flex: 1;
    }

    .chat-header .info .nome {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }

    .chat-header .info .status {
      font-size: 12px;
      color: #2a9d8f;
    }

    .messages {
      flex: 1;
      padding: 10px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 75%;
    }

    .message.enviada {
      align-self: flex-end;
      text-align: right;
    }

    .message.recebida {
      align-self: flex-start;
      text-align: left;
    }

    .bolha {
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      display: inline-block;
    }

    .bolha.enviada {
      background: #6a5af9;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bolha.recebida {
      background: #ffffff;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    .hora {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      padding: 10px 16px;
      background: #d9ecf4;
      align-items: center;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      background: #6a5af9;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .voltar {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <div class="chat-header">
        <button class="voltar" onclick="history.back()">←</button>
        <img id="avatarContato" src="https://via.placeholder.com/40" alt="avatar">
        <div class="info">
          <div class="nome" id="nomeContato">Carregando...</div>
          <div class="status">Online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <form class="input-area" id="chat-form">
        <input type="text" id="message-input" placeholder="Escreva uma mensagem..." />
        <button type="submit">➤</button>
      </form>
    </div>
  </div>
</body>
</html>
