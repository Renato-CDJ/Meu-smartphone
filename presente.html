<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Presentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .iphone::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 48px;
      box-shadow: inset 0 0 15px #121212, 0 0 1px 1px #555555aa;
      pointer-events: none;
      z-index: 1;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      overflow-y: auto;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #2d2f44;
      color: white;
      font-size: 16px;
    }

    button {
      background: #6a5af9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background: #867cff;
    }

    .gift {
      background: #2d2f44;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .gift img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .gift a {
      color: #6aafff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Pedir Presente</h2>

      <input type="text" id="nome" placeholder="Nome do presente" />
      <textarea id="descricao" rows="3" placeholder="Descrição..."></textarea>
      <input type="url" id="link" placeholder="Link (opcional)" />
      <input type="file" id="imagem" accept="image/*" />
      <button onclick="adicionarPresente()">Salvar Presente</button>

      <div id="lista-presentes"></div>
    </div>
  </div>

  <script>
    function adicionarPresente() {
      const nome = document.getElementById("nome").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const link = document.getElementById("link").value.trim();
      const imagemInput = document.getElementById("imagem");
      const lista = document.getElementById("lista-presentes");

      if (!nome) {
        alert("Digite o nome do presente.");
        return;
      }

      const div = document.createElement("div");
      div.className = "gift";
      div.innerHTML = `<strong>${nome}</strong><br>${descricao}`;

      if (link) {
        div.innerHTML += `<br><a href="${link}" target="_blank">Ver link</a>`;
      }

      const file = imagemInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          div.appendChild(img);
        };
        reader.readAsDataURL(file);
      }

      lista.appendChild(div);

      // Limpar campos
      document.getElementById("nome").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("link").value = "";
      document.getElementById("imagem").value = "";
    }
  </script>
</body>
</html>
