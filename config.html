<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1115, #1e222b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }

    .iphone {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 60px;
      border: 12px solid #1c1c1c;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7), inset 0 0 3px 2px #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .iphone::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border-radius: 48px;
      box-shadow: inset 0 0 15px #121212, 0 0 1px 1px #555555aa;
      pointer-events: none;
      z-index: 1;
    }

    .screen {
      flex: 1;
      background: linear-gradient(180deg, #12131a, #1e2130);
      border-radius: 48px;
      box-shadow: inset 0 0 40px #0009;
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 34px;
      background: black;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #2d2f44;
      color: #fff;
      font-size: 16px;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
    }

    #loading {
      display: none;
      color: #ccc;
      text-align: center;
      margin-top: 10px;
    }

    .btn-voltar {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #6a5af9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background: #5946e0;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <h2>Configurações</h2>

      <label for="tema">Cor do Tema:</label>
      <select id="tema" onchange="trocarTema()">
        <option value="default">Padrão</option>
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="rosa">Rosa</option>
      </select>

      <label for="fundo">Plano de Fundo:</label>
      <input type="file" accept="image/*" id="fundo" onchange="previsualizar()" />

      <div id="loading">Carregando imagem...</div>
      <div class="preview" id="preview"></div>

      <button class="btn-voltar" onclick="window.location.href='home.html'">Voltar</button>
    </div>
  </div>

  <script type="module">
    import { aplicarTemaAutomaticamente } from './tema.js';

    aplicarTemaAutomaticamente();

    document.getElementById("tema").value = localStorage.getItem("temaSelecionado") || "default";

    window.trocarTema = function () {
      const tema = document.getElementById("tema").value;
      localStorage.setItem("temaSelecionado", tema);
      aplicarTemaAutomaticamente();
    };

    window.previsualizar = function () {
      const file = document.getElementById("fundo").files[0];
      const loading = document.getElementById("loading");
      if (file && file.size < 2 * 1024 * 1024) {
        const reader = new FileReader();
        loading.style.display = 'block';
        reader.onload = function (e) {
          loading.style.display = 'none';
          const preview = document.getElementById("preview");
          preview.innerHTML = `<img src="${e.target.result}" alt="Plano de fundo">`;
          const screen = document.querySelector(".screen");
          screen.style.backgroundImage = `url(${e.target.result})`;
          screen.style.backgroundSize = "cover";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Imagem muito grande. Selecione um arquivo com menos de 2MB.");
      }
    };
  </script>
</body>
</html>
